<div class="container">
  <h3>Wolfs</h3>

  <div class="row">
    <div *ngFor="let wolf of wolf" class="col s12 m4">
      <div class="card z-depth-5">
        <div class="card-image">
          <img src="http://materializecss.com/images/sample-1.jpg">
          <span class="card-title">Name : {{wolf.name}}</span>
          <a [routerLink]="['/wolf', wolf._id]"  class="btn-floating halfway-fab waves-effect waves-light black"><i class="material-icons">add</i></a>
          <div class="fixed-action-btn horizontal click-to-toggle spin-close">
    <a class="btn-floating btn-large red">
      <i class="material-icons">edit</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
        </div>
        <div class="card-content">
          <p>Description : {{wolf.description}}</p>
        </div>
      </div>
    </div>
  </div>
     

    

</div>
