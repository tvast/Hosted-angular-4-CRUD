<div class="container">
<div class="row" *ngIf="wolf">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="http://materializecss.com/images/sample-1.jpg">
          <span class="card-title">{{wolf.name}}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p><label>Id: </label>{{wolf._id}}<br> 
        <label>Age: </label>{{wolf.age}}<br>
        <label>Description: </label>{{wolf.description}}<br>
        <label>Description: </label>{{wolf.infos}}<br>
        <label>password </label>{{wolf.password}}<br></p>
        <a (click)="destroy()" class="waves-effect waves-light btn">destroy</a>
        </div>
      </div>
    </div>
  </div>
</div>
